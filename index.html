<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5ecc3909b0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="second-background">
      <div class="container-fluid container-advert">
        <div class="row">
          <div class="col-lg-6 column-image">
            <img
              class="item-image"
              src="images/image-product-desktop.jpg"
              alt="perfume bottle"
            />
          </div>
          <div class="col-lg-6 column-text">
            <h3>PERFUME</h3>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="text-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p>
              <spam class="new-price">$149.99</spam>
              <spam class="strike-price">$169.99</spam>
            </p>
            <a href=""
              ><button>
                <i class="fa-solid fa-cart-shopping"></i>Add to Cart
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Aknowi" target="_blank">Iwona Bigos</a>.
    </div>
  </body>
</html>
